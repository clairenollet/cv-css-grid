<!DOCTYPE html>
<html lang="fr">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="main.css">
 <title>Tableau</title>
 <style>
  table {
   margin: auto;
  }

  table,
  td,
  th {
   padding: 0.2rem;
   border: 0.1rem solid darkgray;
  }
 </style>
</head>

<body>
 <table summary="Détails des informations permettant d'identifier les participants de l'étude">
  <caption>Détails des participants</caption>
  <thead>
   <tr>
    <th>Prénom</th>
    <th>Âge</th>
    <th>Pays</th>
   </tr>
  </thead>
  <tfoot>
   <th>Prénom</th>
   <th>Âge</th>
   <th>Pays</th>
  </tfoot>
  <tbody>
   <tr>
    <td>Jacques</td>
    <td>28 ans</td>
    <td>Pologne</td>
   </tr>
   <tr>
    <td>Martin</td>
    <td>33 ans</td>
    <td>Laos</td>
   </tr>
   <tr>
    <td>Maria</td>
    <td>46 ans</td>
    <td>Equateur</td>
   </tr>
  </tbody>
 </table>
</body>

</html>
